<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img [src]="image" alt="IMG">
            </div>

            <form #f='ngForm' (ngSubmit)="onSubmit(f)" class="login100-form validate-form">
                <span class="login100-form-title">
        Iniciar Sesión:
      </span>
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger text-center animated fadeIn"> El correo es obligatorio </span>
                <div class="wrap-input100 ">

                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" required email>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
                </div>


                <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger text-center animated fadeIn"> La contraseña es obligatoria </span>

                <div class="wrap-input100">

                    <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="usuario.password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
          Login
        </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
          Forgot
        </span>
                    <a class="txt2" href="#">
          Username / Password?
        </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/registro">
          Registrarse
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
                </div>
            </form>
        </div>
    </div>
</div>
